<!DOCTYPE html>
<html>
<head>
	<title>Project</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="margin: 20px; padding: 5px; align-content: center; text-align: center; background-color: lightgray;">
	<div class="container bg-dark text-white">
		<h2>Unit Converter</h2>
		<div class="row col-md-12">
			<h3><label>Select Measurement</label></h3>
			<select class="form-control">
				<option>Length</option>
			</select>
			<br><br>
		</div>
		<div class="row col-md-12">
			<p><label>Type desired value</label></p>
			<input type="number" class="form-control" id="mm" placeholder="Millimeter">
		</div>
		<br>
		<div class="row col-md-12">
			<button class="form-control btn btn-primary" onclick="cm()">Convert to cm</button>
		</div>
		<br>
		<div class="row col-md-12">
			<button class="form-control btn btn-primary" onclick="inches()">Convert to inches</button>
		</div>
		<br>
	</div>
	<script type="text/javascript">
		function cm(){
			var x, y
			x = (document.getElementById('mm').value);
			y = 10
			alert(x / y)
		}
		function inches(){
			var x, y
			x = (document.getElementById('mm').value);
			y = 25.4
			alert(x / y)
		}
	</script>
</body>
</html>
